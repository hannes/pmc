<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">


<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Poor Man's cron</title>
</head>

<body>
	<h1>Poor Man's cron</h1>

	<form action="/pmc" method="GET">
		<input type="hidden" name="action" value="submit" /> URL<input
			type="text" name="url" /><br /> Interval <select name="interval"
			size="0">
			<option value="3600">1 hour</option>
			<option value="86400">1 day</option>
			<option value="604800">1 week</option>
			<option value="2419200">1 month</option>

		</select><br /> Email <input type="text" name="email" /><br /> <input
			type="submit" />


	</form>
</body>
</html>
